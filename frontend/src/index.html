<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Help Hive</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;0,800;1,400&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Poppins', 'sans-serif'],
            serif: ['Playfair Display', 'serif'],
          },
          colors: {
            'hive-yellow': {
              'DEFAULT': '#FBBF24',
              '50': '#FFFBEB',
              '100': '#FEF3C7',
              '200': '#FDE68A',
              '300': '#FCD34D',
              '400': '#FBBF24',
              '500': '#F59E0B',
              '600': '#D97706',
            },
            'hive-dark': '#1F2937',
            'hive-light': '#F9FAFB',
          }
        }
      }
    }
  </script>
<link rel="stylesheet" href="index.css">
</head>
<body class="bg-hive-light text-hive-dark selection:bg-hive-yellow-100 selection:text-hive-yellow-600">
  <app-root></app-root>
</body>
</html>
